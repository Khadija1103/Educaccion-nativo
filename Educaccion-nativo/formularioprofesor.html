<SECTION id="principalcontacto2">
    <section class= "contacto2">
        <h4 class="titulo1">Formulario Cursos</h4>
        
        <div class="formulariosregistro">
          <form name="formularioprof" method="get" action= "" id="frmprofesor">
            <img class="fotoperfil" src="imagenes/vector-users-icon.webp" width="150px">
            <p>Foto de perfil</p>

            <div>
              <label for="formFileSm" class="form-label">Fotografia</label>
              <input class="form-control form-control-sm" id="formFileSm" type="file"required>
              <div>    
              </div>
              
              
              <div id="camponombreprof">
                  <label>Nombre Completo: *</label>
                  <input type="text" name="nombreprof" id="nombreprof" class="">

              </div>

              <div id="campoperfil">
                <label for="mensaje" class="">Describa su perfil: *</label>
                <input type="text-area" rows="4" cols="50" name="perfilprof" id="perfilprof">
            </div>

            <div id="camponombrecurso">
              <label>Nombre del curso: *</label>

          </div>

          <div id="campodescripcioncurso">
            <label for="mensaje" class="">Describa el curso: *</label>
            <input type="text-area" rows="4" cols="50" name="descripcurso" id="descripcurso">
        </div>

        <div id="campoduracioncurso">
          <label>Duración del curso: *</label>
          <input type="text" name="duracioncurso" id="duracioncurso" class="">

      </div>


      <div id="campotelefonoprof">
          <label>Teléfono: *</label>
          <input type="number" name="telefonoprof" id="telefonoprof" class="">

      </div>

      <div id="campocorreoprof" >
          <label> Correo Electrónico: *</label>
          <input type="email" name="correoprof" id="correoprof" class="">
          <div class="feedback"></div>
      </div>

      <div>
          <label for="formFileSm" class="form-label" id="adjuntar" name="adjuntar">Adjuntar material del curso (PDF, exámenes, videos, etc)</label>

      </div><br>

      <div class="col" >
          <input type="submit" class="boton1" value="Confirmar" />
      </div>
